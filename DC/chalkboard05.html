<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/css/chalkboard05.css">
  <link href="CSS/css/navbar.css" rel="stylesheet">
  <style>
    .display-3 {
  font-weight: normal; 
}
  </style>
</head>
<body>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

  <!--Nav is loaded here via jQuery-->
  <div id="nav-placeholder"></div>
  
  <!-- Page Heading -->
  <div class="container mt-4 text-center">
    <h1 class="display-3">Week 5 Assignment</h1>
    <p class="lead">Digital Chalkboard 05 covered creating two input forms; one that checks a user's trivia answer and another that validates a 
      5-digit number, both powered by functions from an external JavaScript file.</p>
  </div>

  <!-- Trivia Question Form -->
  <div id="trivia" class="mb-3">
    <p>Q: What is the capital of France?</p>
    <input type="text" id="trivia-answer" class="mb-2" placeholder="Your answer">
    <button id="trivia-submit" class="btn btn-primary">Submit</button>
    <div id="trivia-response"></div>
  </div>

  <!-- Number Check Form -->
  <div id="number-check" class="mb-3">
    <p>Q: Enter a five digit number like 12345.</p>
    <input type="text" id="number-input" class="mb-2" placeholder="5-digit number">
    <button id="number-submit" class="btn btn-primary">Submit</button>
    <div id="number-response"></div>
  </div>

  <script src="javascript/chalkboard05.js"></script>
  <!-- nav.js script -->
  <script src="javascript/nav.js"></script>
    
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6
</body>
</html>
