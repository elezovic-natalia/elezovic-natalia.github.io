<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sort and Display Last Item</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet">
<link href="CSS/css/navbar.css" rel="stylesheet">
<link href="CSS/css/chalkboard06.css" rel="stylesheet">
<script src="javascript/chalkboard06.js"></script>
<style>
.center-content {
  min-height: 60vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#output, #outputArray {
  padding: 1rem;
  margin-top: 1rem;
  border: 1px solid #ddd;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);
}
</style>
</head>
<body>


<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<!--Nav is loaded here via jQuery-->
<div id="nav-placeholder"></div>

  <!-- Page Heading -->
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1 class="display-4 text-center mb-4">Week 6 Assignment</h1>
        <p class="lead text-center mb-5">Digital Chalkboard 06 covered advanced JS functions for sorting hard-coded terms or user prompted requests.</p>
  
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title text-center">Default Sort Function</h5>
            <p class="card-text text-center">Our default values are: Watermelon, Apple, Orange, Kiwi, Peach</p>
            <div class="d-grid gap-2">
              <button onclick="lastItem(['Watermelon', 'Apple', 'Orange', 'Kiwi', 'Peach'])" class="btn btn-primary">Sort</button>
            </div>
            <div id="output" class="mt-3"></div>
          </div>
        </div>
  
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">User Input Sort Function</h5>
            <div class="d-grid gap-2">
              <button onclick="sortItemsInput()" class="btn btn-danger">Sort User Input</button>
            </div>
            <div id="outputArray" class="mt-3"></div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
  <script src="javascript/chalkboard05.js"></script>

    <!-- nav.js script -->
    <script src="../../javascript/navbar.js"></script>
